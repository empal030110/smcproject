<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
    </head>
    <body>
        <p>이름</p> 
        <input type="text" id="name"/>
        <p>아이디</p>
        <input type="text" id="id">
        <p>비밀번호</p>
        <input type="text" id=password>
        <p>주민등록번호</p>
        <input type="text" id="registerNumber1">
        <input type="text" id="registerNumber2">

        <input type="button" value="완료" onclick="validation_check()">
        <input type="button" value="다시쓰기" onclick="reset()">

        <script>
            function validation_check() {
                const name = document.getElementById("name").value;
                if(name.length < 2  || name.length > 10){
                    alert("이름은 2~10 글자 사이여야 합니다");
                    return false;
                }

                const password = document.getElementById("password").value;
                if(!isIncludesSpecialCharacters(password) || password.length < 8){
                    alert("비밀번호는 특수문자(?!@_) 중 하나를 포함하여야 하고, 8글자 이상이어야합니다");
                    return false;
                }

                const preRegistractionNumber = document.getElementById("registerNumber1").value;
                const postRegistractionNumber = document.getElementById("registerNumber2").value;

                if(preRegistractionNumber.length !== 6 || postRegistractionNumber.length !== 1 || isNaN(postRegistractionNumber) || isNaN(preRegistractionNumber)){
                    alert("주민등록 번호의 첫번째 박스는 6글자여야 하고, 두번째 박스는 1글자여야 합니다")
                    return false;
                }

                alert("회원가입에 성공하였습니다!");
                return true;
            }

            function isIncludesSpecialCharacters(password, spcial_charaters){
                for(const spcial_charater of spcial_charaters){
                    if(password.includes(special_charater))
                    return true;
                }
                return false;
            }

            function reset() {
                for(const elements of document.querySelectorAll("input[type=text]")){
                    elements.value = "";
                }
            }
        </script>
    </body>
</html>
